<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝麻史记</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js 用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 时间轴适配器 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Tippy.js 用于提示框 -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <style>
	/* 头部背景样式 - 浅绿色琉璃渐变 */
.header-bg {
    background: linear-gradient(90deg, #e0f2f1, #a5d6a7);
    background-size: 200% 100%;
    animation: flow 4s ease infinite;
}

/* 深色模式下的头部背景 */
@media (prefers-color-scheme: dark) {
    .header-bg {
        background: linear-gradient(90deg, #1A3C34, #263238);
        background-size: 200% 100%;
        animation: flow 4s ease infinite;
    }
}

/* 标题艺术字体样式 */
header h1 {
    font-family: 'Ma Shan Zheng', serif;
    font-weight: 400; /* Ma Shan Zheng字体本身较粗，无需额外加粗 */
    letter-spacing: 2px; /* 增加字符间距，增强艺术感 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加轻微阴影，增强立体感 */
}

/* 深色模式下的标题样式 */
@media (prefers-color-scheme: dark) {
    header h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 深色模式下阴影更明显 */
    }
}

        :root {
            --primary-light: #e0f2f1;
            --primary: #4CAF50;
            --primary-dark: #00796b;
            --accent: #FFCA28;
            --background: #F1F8E9; /* 浅绿白背景 */
            --text: #2E7D32; /* 深绿色文字 */
        }

        body {
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            background: var(--background);
            color: var(--text);
        }

        /* 加载动画样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }

        .quote-container {
            max-width: 80%;
            text-align: center;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: breathe 2s infinite ease-in-out;
        }

        .quote-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .quote-container p {
            font-size: 1.5rem;
            font-weight: 500;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .emoji-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1A3C34;
                color: #C8E6C9;
            }
            .bg-light {
                background-color: #263238;
                color: #C8E6C9;
            }
            .text-dark {
                color: #C8E6C9;
            }
            .border-light {
                border-color: #4B5E4A;
            }
            .bg-white {
                background-color: #263238;
            }
            .text-gray-700 {
                color: #C8E6C9;
            }
            .border-gray-200 {
                border-color: #4B5E4A;
            }
        }

        /* 自定义下拉列表样式 */
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 50%;
            padding-right: 2rem;
        }

        /* 记录卡片样式 */
        .record-card {
            border-left: 4px solid var(--primary);
            transition: background 0.3s ease;
        }

        /* 图表容器样式 */
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        /* 图表空数据提示 */
        .chart-empty {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }

        /* 微交互效果 - 琉璃渐变交互样式 */
        button, select, input, textarea, .record-card, .mood-option, .delete-record, .chart-card, a {
            transition: all 0.3s ease;
        }

        /* 主界面鼠标移入交互样式 - 琉璃渐变（柔和浅绿色） */
        button:hover, select:hover, input:hover, textarea:hover, .record-card:hover, .mood-option:hover, .delete-record:hover, .chart-card:hover, a:hover {
            background: linear-gradient(90deg, #e0f2f1, #a5d6a7);
            background-size: 200% 100%;
            animation: flow 4s ease infinite;
        }

        /* 心情选择图标样式 */
        .mood-option {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            color: #9CA3AF;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .mood-option.selected {
            color: var(--primary);
            transform: scale(1.2);
            border: 2px solid var(--primary);
            background: none;
            animation: none;
        }

        /* 深色模式下心情图标样式 */
        @media (prefers-color-scheme: dark) {
            .mood-option {
                color: #6B7280;
            }
            .mood-option:hover {
                background: linear-gradient(90deg, #e0f2f180, #a5d6a780);
            }
            .mood-option.selected {
                color: #4CAF50;
                border-color: #4CAF50;
            }
        }

        /* 琉璃渐变动效 */
        @keyframes flow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        /* 深色模式下琉璃渐变 */
        @media (prefers-color-scheme: dark) {
            button:hover, select:hover, input:hover, textarea:hover, .record-card:hover, .mood-option:hover, .delete-record:hover, .chart-card:hover, a:hover {
                background: linear-gradient(90deg, #e0f2f180, #a5d6a780);
            }
        }
        
        /* 提示框样式 */
        .tippy-box {
            background-color: rgba(46, 125, 50, 0.9);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
            max-width: 300px !important;
        }
        
        .tippy-arrow {
            color: rgba(46, 125, 50, 0.9);
        }
        
        /* 导出按钮样式 */
        .export-btn {
            background-color: var(--accent);
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: linear-gradient(90deg, #FFCA28, #FFD54F);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
<div class="loading-screen" id="loading-screen" role="status" aria-live="polite" aria-label="页面正在加载">
    <div class="emoji-rain"></div>
    <div class="quote-container">
        <h2 class="text-3xl mb-4" id="current-date"></h2>
        <p class="text-xl mb-2 font-light" id="hitokoto-text">正在加载今日名言...</p>
        <p class="text-sm opacity-80" id="hitokoto-source"></p>
    </div>
</div>
    




<!-- 主页面 -->
<div id="main-content" class="hidden">
    <header class="header-bg py-8 shadow-lg">
        <div class="container mx-auto px-4 flex items-center justify-center">
            <!-- 添加透明Logo，调整尺寸 -->


            <img src="https://imgbb.io/ib/OsLXfhRCje1APro_1741767949.png" alt="芝麻史记 Logo" class="w-20 h-20 md:w-20 md:h-20 mr-4 logo-animation">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold">芝麻史记</h1>
		<p class="mt-2 opacity-90 italic">记录宝宝每一次的顺畅体验</p>            </div>
        </div>
    </header>
        
        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- 输入区域 -->
                <section class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">
                        <i class="fas fa-pen-to-square mr-2 text-[var(--primary)]"></i>记录今日体验
                    </h2>
                    
                    <form id="poop-form" class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="poop-date" class="w-full border border-gray-200 rounded py-2 px-3" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-time" class="block text-sm font-medium mb-1">时间 <span class="text-red-500">*</span></label>
                            <input type="time" id="poop-time" class="w-full border border-gray-200 rounded py-2 px-3" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-shape" class="block text-sm font-medium mb-1">形状 <span class="text-red-500">*</span></label>
                            <select id="poop-shape" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="" disabled selected>请选择</option>
                                <option value="🪨坚果状，小硬块难排" data-tooltip="提示便秘，可能与饮食纤维不足、水分摄入不足、缺乏运动或甲状腺问题有关。建议增加膳食纤维和水分摄入。">🪨坚果状，小硬块难排</option>
                                <option value="🧱香肠状，块状稍硬" data-tooltip="提示轻度便秘，可能与饮食或生活习惯有关。建议增加水分和运动量。">🧱香肠状，块状稍硬</option>
                                <option value="🌭香肠状，裂纹顺畅" data-tooltip="通常是健康的粪便类型，提示消化系统功能正常。保持当前生活习惯即可。">🌭香肠状，裂纹顺畅</option>
                                <option value="🍌蛇形，光滑最佳" data-tooltip="被认为是最佳的粪便类型，提示肠道蠕动和消化功能良好。继续保持健康的生活方式。">🍌蛇形，光滑最佳</option>
                                <option value="🍦软块状，软块易排" data-tooltip="通常是健康的，但若排便次数较多，可能提示肠道蠕动较快。注意饮食是否引发轻度刺激。">🍦软块状，软块易排</option>
                                <option value="🥣糊状，糊状不形" data-tooltip="提示轻度腹泻，可能与食物不耐受、感染或压力有关。若持续，建议记录饮食并咨询医生。">🥣糊状，糊状不形</option>
                                <option value="💦水样，水样严重" data-tooltip="提示严重腹泻，可能与感染、食物中毒或慢性肠道疾病有关。若持续超过24小时或伴发热、脱水，应尽快就医。">💦水样，水样严重</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-color" class="block text-sm font-medium mb-1">颜色 <span class="text-red-500">*</span></label>
                            <select id="poop-color" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="" disabled selected>请选择</option>
                                <option value="💩棕色，健康正常" data-tooltip="正常情况下，棕色由胆红素代谢产生，提示消化系统功能正常。如果颜色偏深，可能与饮食（如高蛋白或铁剂摄入）有关。">💩棕色，健康正常</option>
                                <option value="⬛黑色，柏油粘稠" data-tooltip="异常情况：可能提示上消化道出血（如胃溃疡、食道静脉曲张）。非病理性原因：可能由铁剂、某些药物或食物（如黑芝麻、甘草）引起。注意：若非饮食或药物原因，需尽快就医，可能需要进行胃镜检查。">⬛黑色，柏油粘稠</option>
                                <option value="🩸红色，血色明显" data-tooltip="异常情况：可能提示下消化道出血（如痔疮、肛裂、结肠炎或结直肠癌）。非病理性原因：可能由食物（如甜菜根、番茄汁、红胶糖果）引起。注意：若非饮食原因，需尽快就医，可能需要进行结肠镜检查。">🩸红色，血色明显</option>
                                <option value="🧱白色，黏土油腻" data-tooltip="异常情况：可能提示胆汁缺乏或胆道梗阻（如胆结石、胰腺疾病、肝病）。非病理性原因：某些抗酸药物（如氢氧化铝）可能导致类似颜色。注意：若持续出现，需就医检查肝胆胰功能。">🧱白色，黏土油腻</option>
                                <option value="🧀黄色，油腻难冲" data-tooltip="异常情况：可能提示脂肪消化不良（如胰腺功能异常、乳糜泻）。非病理性原因：可能与高脂肪饮食或短期消化不良有关。注意：若持续出现，需检查胰腺功能或进行脂肪吸收测试。">🧀黄色，油腻难冲</option>
                                <option value="🍃绿色，稀薄异常" data-tooltip="异常情况：可能与肠道蠕动过快（如腹泻）有关，可能提示感染或肠道炎症。非病理性原因：可能由大量绿色食物（如菠菜、绿叶蔬菜）或食用绿色染料引起。注意：若持续绿便且伴腹泻，需检查是否有感染或消化系统疾病。">🍃绿色，稀薄异常</option>
                                <option value="🌀蓝色，紫色罕见" data-tooltip="异常情况：可能提示卟啉病（一种代谢性疾病），但极为罕见。非病理性原因：通常由食物染料（如蓝色或紫色糖果、饮料）或甜菜根引起。注意：若非饮食原因，需就医检查代谢性疾病。">🌀蓝色，紫色罕见</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-smell" class="block text-sm font-medium mb-1">气味 <span class="text-red-500">*</span></label>
                            <select id="poop-smell" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="" disabled selected>请选择</option>
                                <option value="👃正常，轻微不刺鼻" data-tooltip="提示肠道菌群和消化功能正常。气味可能因饮食（如高蛋白食物增加气味）而略有变化，但不显著。">👃正常，轻微不刺鼻</option>
                                <option value="🤢刺鼻，恶臭难忍" data-tooltip="异常情况：可能与肠道感染（如艰难梭菌感染）、消化不良、肠道菌群失调或炎症性肠病有关。非病理性原因：可能由高蛋白饮食（如肉类过量）或某些食物（如大蒜、洋葱）引起。注意：若持续恶臭，需检查是否有感染或消化系统疾病。">🤢刺鼻，恶臭难忍</option>
                                <option value="🛢️油腻，油腻恶臭" data-tooltip="异常情况：可能提示脂肪消化不良（如胰腺炎、乳糜泻）。注意：需检查胰腺功能或进行脂肪吸收测试。">🛢️油腻，油腻恶臭</option>
                                <option value="🍬甜味，发酵气味" data-tooltip="异常情况：可能与肠道内糖类发酵过多（如小肠细菌过度生长症SIBO）或消化不良有关。注意：需检查是否有肠道菌群失调或糖类吸收问题。">🍬甜味，发酵气味</option>
                                <option value="🌬️无味，极淡无味" data-tooltip="异常情况：可能与肠道菌群严重失调（如长期使用抗生素）或消化功能异常有关。注意：需检查肠道菌群状态或消化系统功能。">🌬️无味，极淡无味</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-duration" class="block text-sm font-medium mb-1">时长(分钟) <span class="text-red-500">*</span></label>
                            <div class="flex gap-2">
                                <input type="number" id="poop-duration" min="1" max="60" value="5" class="w-1/2 border border-gray-200 rounded py-2 px-3" required>
                                <select id="duration-select" class="w-1/2 border border-gray-200 rounded py-2 px-3">
                                    <option value="5" selected>5分钟</option>
                                    <option value="10">10分钟</option>
                                    <option value="15">15分钟</option>
                                    <option value="20">20分钟</option>
                                    <option value="30">30分钟</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">心情 <span class="text-red-500">*</span></label>
                            <div class="mood-selector">
                                <span class="mood-option" data-mood="😊" data-tippy-content="感觉很好，排便顺畅">😊</span>
                                <span class="mood-option" data-mood="😐" data-tippy-content="感觉一般，排便正常">😐</span>
                                <span class="mood-option" data-mood="😣" data-tippy-content="感觉不适，排便困难">😣</span>
                                <span class="mood-option" data-mood="😡" data-tippy-content="感觉糟糕，排便痛苦">😡</span>
                            </div>
                            <input type="hidden" id="poop-mood" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-notes" class="block text-sm font-medium mb-1">备注</label>
                            <textarea id="poop-notes" rows="3" maxlength="200" class="w-full border border-gray-200 rounded py-2 px-3" placeholder="有什么特别的感受或情况?"></textarea>
                            <div class="text-xs text-gray-500 text-right mt-1">
                                <span id="notes-count">0</span>/200
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-[var(--primary)] text-white font-medium py-2 px-4 rounded-md flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i> 保存记录
                        </button>
                    </form>
                </section>
                
                <!-- 历史记录和分析区域 -->
                <section class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <div class="flex flex-wrap items-center justify-between border-b pb-4 mb-4">
                        <h2 class="text-xl font-bold">
                            <i class="fas fa-history mr-2 text-[var(--primary)]"></i>历史记录
                        </h2>
                        
                        <div class="flex items-center space-x-2 mt-2 md:mt-0">
                            <div class="relative">
                                <input type="text" id="search-input" placeholder="搜索..." class="border border-gray-300 rounded-full py-1 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                                <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
                            </div>
                            
                            <select id="filter-mood" class="border border-gray-300 rounded-full py-1 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                                <option value="">所有心情</option>
                                <option value="😊">😊</option>
                                <option value="😐">😐</option>
                                <option value="😣">😣</option>
                                <option value="😡">😡</option>
                            </select>

    <script>
        // 当前日期和时间格式化
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatDateTime(date) {
            return `${formatDate(date)} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
        
        // 设置当前日期和年份
        const currentDate = new Date();
        document.getElementById('current-date').textContent = `今天是 ${currentDate.getMonth() + 1} 月 ${currentDate.getDate()} 日`;
        document.getElementById('current-year').textContent = currentDate.getFullYear();
        
        // 设置日期和时间默认值
        const poopDateInput = document.getElementById('poop-date');
        const poopTimeInput = document.getElementById('poop-time');
        const poopDurationInput = document.getElementById('poop-duration');
        const durationSelect = document.getElementById('duration-select');
        poopDateInput.value = formatDate(currentDate);
        poopTimeInput.value = `${String(currentDate.getHours()).padStart(2, '0')}:${String(currentDate.getMinutes()).padStart(2, '0')}`;
        poopDurationInput.value = 5; // 默认5分钟
        
        // 时长选择同步
        durationSelect.addEventListener('change', function() {
            poopDurationInput.value = this.value;
        });
        poopDurationInput.addEventListener('input', function() {
            durationSelect.value = this.value <= 30 ? this.value : 5;
        });

        // 生成随机琉璃渐变色（浅绿色系列）
        function generateGlassGradient() {
            const colors = [
                '#e0f2f1', '#b2dfdb', '#80cbc4', '#a5d6a7', 
                '#c8e6c9', '#dcedc8', '#f1f8e9', '#d7ccc8',
                '#e8f5e9', '#c5e1a5', '#e6ee9c', '#d4e157'
            ];
            const angle = Math.floor(Math.random() * 360);
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            let color2 = colors[Math.floor(Math.random() * colors.length)];
            while (color2 === color1) {
                color2 = colors[Math.floor(Math.random() * colors.length)];
            }
            return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

        // 设置加载动画背景
        document.getElementById('loading-screen').style.background = generateGlassGradient();
        document.getElementById('loading-screen').style.backgroundSize = '200% 100%';
        document.getElementById('loading-screen').style.animation = 'flow 4s ease infinite';

        // 创建表情雨
        function createEmojiRain() {
            const emojiContainer = document.querySelector('.emoji-rain');
            const emojis = ['💩', '🚽', '🧻', '📱', '📖', '💭', '🌈'];
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                const left = Math.random() * 100;
                const size = Math.random() * 20 + 14;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                emoji.style.left = `${left}%`;
                emoji.style.fontSize = `${size}px`;
                emoji.style.animationDuration = `${duration}s`;
                emoji.style.animationDelay = `${delay}s`;
                
                emojiContainer.appendChild(emoji);
            }
        }
        
        // 获取一言API
        async function fetchHitokoto() {
            try {
                const response = await fetch('https://v1.hitokoto.cn');
                const data = await response.json();
                
                let text = data.hitokoto;
                const replacements = {
                    '生活': '拉屎',
                    '道路': '厕所之路',
                    '旅程': '如厕之旅',
                    '努力': '用力',
                    '坚持': '蹲坐',
                    '成功': '顺畅排便',
                    '人生': '如厕人生',
                    '精彩': '舒适',
                    '快乐': '排便后的轻松',
                    '幸福': '排便的舒适感'
                };
                
                for (const [original, replacement] of Object.entries(replacements)) {
                    text = text.replace(new RegExp(original, 'g'), replacement);
                }
                
                document.getElementById('hitokoto-text').innerText = text;
                document.getElementById('hitokoto-source').innerText = `——${data.from_who || '佚名'} 《${data.from || '拉屎的艺术'}》`;
            } catch (error) {
                document.getElementById('hitokoto-text').innerText = "厕上读书，日子不慌。";
                document.getElementById('hitokoto-source').innerText = "——佚名 《拉屎的艺术》";
            }
        }
        
        // 显示提示信息
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toast.className = `fixed bottom-5 right-5 px-4 py-2 rounded-md shadow-lg transform transition-all duration-300 flex items-center ${isSuccess ? 'bg-[var(--accent)]' : 'bg-red-500'} text-white`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('translate-y-20', 'opacity-0');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
        
        // 本地存储操作
        const STORAGE_KEY = 'poop_records';
        
        function saveRecord(record) {
            let records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            records.push(record);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }
        
        function getRecords() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }
        
        function deleteRecord(id) {
            let records = getRecords();
            records = records.filter(record => record.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }
        
        // 渲染记录列表
        function renderRecords(records = null) {
            const recordsContainer = document.getElementById('records-container');
            const noRecordsMessage = document.getElementById('no-records-message');
            
            if (!records) {
                records = getRecords();
            }
            
            records.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
            
            recordsContainer.innerHTML = '';
            
            if (records.length === 0) {
                recordsContainer.appendChild(noRecordsMessage);
                return;
            }
            
            records.forEach(record => {
                const recordEl = document.createElement('div');
                recordEl.className = 'record-card bg-white border-l-4 rounded shadow-sm p-4';
                
                const moodColors = {
                    '😊': 'border-green-500',
                    '😐': 'border-yellow-500',
                    '😣': 'border-orange-500',
                    '😡': 'border-red-500'
                };
                
                recordEl.classList.add(moodColors[record.mood] || 'border-[var(--primary)]');
                
                recordEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center">
                                <span class="text-xl mr-2">${record.mood}</span>
                                <h3 class="font-medium">${new Date(record.dateTime).toLocaleDateString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'})}</h3>
                                <span class="ml-2 text-sm text-gray-500">${record.time}</span>
                            </div>
                            
                            <div class="mt-2 grid grid-cols-2 md:grid-cols-3 gap-2 text-sm">
                                <div class="flex items-center">
                                    <i class="fas fa-bezier-curve text-gray-400 mr-1"></i>
                                    <span>形状: ${record.shape}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-palette text-gray-400 mr-1"></i>
                                    <span>颜色: ${record.color}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-wind text-gray-400 mr-1"></i>
                                    <span>气味: ${record.smell}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-clock text-gray-400 mr-1"></i>
                                    <span>时长: ${record.duration}分钟</span>
                                </div>
                            </div>
                            
                            ${record.notes ? `<p class="mt-2 text-gray-600 italic text-sm">"${record.notes}"</p>` : ''}
                        </div>
                        
                        <button class="delete-record text-gray-400 hover:text-red-500 p-2 rounded-full" data-id="${record.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                recordsContainer.appendChild(recordEl);
            });
            
            document.querySelectorAll('.delete-record').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    if (confirm('确定要删除这条记录吗?')) {
                        deleteRecord(id);
                        renderRecords();
                        renderCharts();
                        showToast('记录已删除');
                    }
                });
            });
        }

        // 存储图表实例
        let charts = {
            shape: null,
            color: null,
            smell: null,
            mood: null,
            frequency: null,
            duration: null
        };

        // 渲染图表
        function renderCharts() {
            const records = getRecords();
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // 图表配色
            const chartColors = {
                background: isDarkMode ? '#263238' : '#ffffff',
                text: isDarkMode ? '#C8E6C9' : '#2E7D32',
                border: isDarkMode ? '#4B5E4A' : '#e5e7eb',
                colors: ['#4CAF50', '#81C784', '#FFCA28', '#FFD54F', '#e57373', '#A5D6A7', '#C8E6C9']
            };

            // 销毁现有图表实例
            Object.keys(charts).forEach(key => {
                if (charts[key]) {
                    charts[key].destroy();
                    charts[key] = null;
                }
            });

            // 1. 形状分布图
            const shapeCanvas = document.getElementById('shape-chart');
            const shapeEmpty = document.getElementById('shape-chart-empty');
            const shapeData = {};
            records.forEach(record => {
                shapeData[record.shape] = (shapeData[record.shape] || 0) + 1;
            });
            if (Object.keys(shapeData).length > 0) {
                shapeCanvas.classList.remove('hidden');
                shapeEmpty.classList.add('hidden');
                charts.shape = new Chart(shapeCanvas, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(shapeData),
                        datasets: [{
                            data: Object.values(shapeData),
                            backgroundColor: chartColors.colors,
                            borderColor: chartColors.border,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom', labels: { color: chartColors.text } },
                            title: { display: false }
                        }
                    }
                });
            } else {
                shapeCanvas.classList.add('hidden');
                shapeEmpty.classList.remove('hidden');
            }

            // 2. 颜色分布图
            const colorCanvas = document.getElementById('color-chart');
            const colorEmpty = document.getElementById('color-chart-empty');
            const colorData = {};
            records.forEach(record => {
                colorData[record.color] = (colorData[record.color] || 0) + 1;
            });
            if (Object.keys(colorData).length > 0) {
                colorCanvas.classList.remove('hidden');
                colorEmpty.classList.add('hidden');
                charts.color = new Chart(colorCanvas, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(colorData),
                        datasets: [{
                            data: Object.values(colorData),
                            backgroundColor: chartColors.colors,
                            borderColor: chartColors.border,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom', labels: { color: chartColors.text } },
                            title: { display: false }
                        }
                    }
                });
            } else {
                colorCanvas.classList.add('hidden');
                colorEmpty.classList.remove('hidden');
            }

            // 3. 气味分布图
            const smellCanvas = document.getElementById('smell-chart');
            const smellEmpty = document.getElementById('smell-chart-empty');
            const smellData = {};
            records.forEach(record => {
                smellData[record.smell] = (smellData[record.smell] || 0) + 1;
            });
            if (Object.keys(smellData).length > 0) {
                smellCanvas.classList.remove('hidden');
                smellEmpty.classList.add('hidden');
                charts.smell = new Chart(smellCanvas, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(smellData),
                        datasets: [{
                            data: Object.values(smellData),
                            backgroundColor: chartColors.colors,
                            borderColor: chartColors.border,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom', labels: { color: chartColors.text } },
                            title: { display: false }
                        }
                    }
                });
            } else {
                smellCanvas.classList.add('hidden');
                smellEmpty.classList.remove('hidden');
            }

            // 4. 心情趋势图（散点图）
            const moodCanvas = document.getElementById('mood-chart');
            const moodEmpty = document.getElementById('mood-chart-empty');
            const moodOrder = { '😊': 4, '😐': 3, '😣': 2, '😡': 1 };
            const moodData = records.map(record => ({
                x: new Date(record.dateTime).getTime(),
                y: moodOrder[record.mood]
            })).sort((a, b) => a.x - b.x);
            if (moodData.length > 0) {
                moodCanvas.classList.remove('hidden');
                moodEmpty.classList.add('hidden');
                charts.mood = new Chart(moodCanvas, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: '心情趋势',
                            data: moodData,
                            backgroundColor: chartColors.colors[0],
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day', displayFormats: { day: 'yyyy-MM-dd' } },
                                title: { display: true, text: '日期', color: chartColors.text },
                                ticks: { color: chartColors.text }
                            },
                            y: {
                                min: 0,
                                max: 5,
                                ticks: {
                                    callback: value => ['😡', '😣', '😐', '😊', ''][value - 1],
                                    color: chartColors.text
                                },
                                title: { display: true, text: '心情', color: chartColors.text }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            title: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const date = new Date(context.raw.x);
                                        const mood = ['😡', '😣', '😐', '😊', ''][context.raw.y - 1];
                                        return `${date.toLocaleDateString('zh-CN')} - 心情: ${mood}`;
                                    }
                                }
                            }
                        }
                    }
                });
            } else {
                moodCanvas.classList.add('hidden');
                moodEmpty.classList.remove('hidden');
            }

            // 5. 每日排便次数图（折线图）
            const frequencyCanvas = document.getElementById('frequency-chart');
            const frequencyEmpty = document.getElementById('frequency-chart-empty');
            const frequencyData = {};
            records.forEach(record => {
                const date = formatDate(new Date(record.dateTime));
                frequencyData[date] = (frequencyData[date] || 0) + 1;
            });
            const frequencyDates = Object.keys(frequencyData).sort();
            const frequencyValues = frequencyDates.map(date => frequencyData[date]);
            if (frequencyDates.length > 0) {
                frequencyCanvas.classList.remove('hidden');
                frequencyEmpty.classList.add('hidden');
                charts.frequency = new Chart(frequencyCanvas, {
                    type: 'line',
                    data: {
                        labels: frequencyDates,
                        datasets: [{
                            label: '每日次数',
                            data: frequencyValues,
                            borderColor: chartColors.colors[0],
                            backgroundColor: chartColors.colors[0] + '50',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: '日期', color: chartColors.text }, ticks: { color: chartColors.text } },
                            y: { beginAtZero: true, title: { display: true, text: '次数', color: chartColors.text }, ticks: { color: chartColors.text } }
                        },
                        plugins: {
                            legend: { display: false },
                            title: { display: false }
                        }
                    }
                });
            } else {
                frequencyCanvas.classList.add('hidden');
                frequencyEmpty.classList.remove('hidden');
            }
            
            // 6. 排便时长趋势图（折线图）
            const durationCanvas = document.getElementById('duration-chart');
            const durationEmpty = document.getElementById('duration-chart-empty');
            const durationData = records.map(record => ({
                x: new Date(record.dateTime).getTime(),
                y: record.duration
            })).sort((a, b) => a.x - b.x);
            
            if (durationData.length > 0) {
                durationCanvas.classList.remove('hidden');
                durationEmpty.classList.add('hidden');
                charts.duration = new Chart(durationCanvas, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: '排便时长(分钟)',
                            data: durationData,
                            borderColor: chartColors.colors[5],
                            backgroundColor: chartColors.colors[5] + '50',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day', displayFormats: { day: 'yyyy-MM-dd' } },
                                title: { display: true, text: '日期', color: chartColors.text },
                                ticks: { color: chartColors.text }
                            },
                            y: { 
                                beginAtZero: true, 
                                title: { display: true, text: '时长(分钟)', color: chartColors.text },
                                ticks: { color: chartColors.text }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            title: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const date = new Date(context.raw.x);
                                        return `${date.toLocaleDateString('zh-CN')}: ${context.raw.y}分钟`;
                                    }
                                }
                            }
                        }
                    }
                });
            } else {
                durationCanvas.classList.add('hidden');
                durationEmpty.classList.remove('hidden');
            }
        }
        
        // 表单提交处理
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const date = document.getElementById('poop-date').value;
            const time = document.getElementById('poop-time').value;
            const shape = document.getElementById('poop-shape').value;
            const color = document.getElementById('poop-color').value;
            const smell = document.getElementById('poop-smell').value;
            const duration = document.getElementById('poop-duration').value;
            const mood = document.getElementById('poop-mood').value;
            const notes = document.getElementById('poop-notes').value;
            
            if (!date || !time || !shape || !color || !smell || !duration || !mood) {
                showToast('请填写所有必填字段', false);
                return;
            }
            
            const record = {
                id: Date.now().toString(),
                dateTime: `${date}T${time}:00`,
                date: date,
                time: time,
                shape: shape,
                color: color,
                smell: smell,
                duration: parseInt(duration),
                mood: mood,
                notes: notes
            };
            
            saveRecord(record);
            renderRecords();
            renderCharts();
            
            document.getElementById('poop-form').reset();
            document.querySelectorAll('.mood-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('notes-count').textContent = '0';
            
            poopDateInput.value = formatDate(new Date());
            poopTimeInput.value = `${String(new Date().getHours()).padStart(2, '0')}:${String(new Date().getMinutes()).padStart(2, '0')}`;
            poopDurationInput.value = 5; // 重置为默认5分钟
            durationSelect.value = 5;
            
            const encouragements = [
                "排便顺畅，心情愉快！", 
                "好的排便，好的心情！", 
                "肠道舒适，一天轻松！",
                "成功记录，健康生活！",
                "规律排便，健康保证！"
            ];
            const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
            showToast(randomEncouragement);
        }
        
        // 导出数据为CSV
        function exportToCSV(records) {
            const headers = ['日期', '时间', '形状', '颜色', '气味', '时长(分钟)', '心情', '备注'];
            const rows = records.map(record => [
                record.date,
                record.time,
                record.shape,
                record.color,
                record.smell,
                record.duration,
                record.mood,
                record.notes
            ]);
            
            let csvContent = "data:text/csv;charset=utf-8," + 
                headers.join(",") + "\n" + 
                rows.map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `拉屎日记_${formatDate(new Date())}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 导出数据为JSON
        function exportToJSON(records) {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(records, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `拉屎日记_${formatDate(new Date())}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            createEmojiRain();
            fetchHitokoto();
            
            // 初始化提示框
           tippy('select option[data-tippy-content], .需要提示的其他元素', {
                theme: 'light',
                placement: 'top',
                arrow: true,
                animation: 'scale'
            });
            
            // 为下拉选项添加提示框
document.querySelectorAll('select option').forEach(option => {
    if (option.getAttribute('data-tooltip')) {
        option.setAttribute('data-tippy-content', option.getAttribute('data-tooltip'));
        option.removeAttribute('data-tooltip');
    }
});

// 初始化提示框时使用这个配置
tippy('select option', {
    theme: 'light',
    placement: 'top',
    arrow: true,
    animation: 'scale',
    trigger: 'mouseenter', // 确保鼠标悬停时触发
    appendTo: () => document.body // 确保提示框附加到body上
});
            
            setTimeout(() => {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    renderRecords();
                    renderCharts();
                }, 500);
            }, 3000);
            
            document.querySelectorAll('.mood-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.mood-option').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('poop-mood').value = this.getAttribute('data-mood');
                });
            });
            
            const notesTextarea = document.getElementById('poop-notes');
            const notesCount = document.getElementById('notes-count');
            
            notesTextarea.addEventListener('input', function() {
                notesCount.textContent = this.value.length;
            });
            
            document.getElementById('poop-form').addEventListener('submit', handleFormSubmit);
            
            const searchInput = document.getElementById('search-input');
            const filterMood = document.getElementById('filter-mood');
            
            function filterRecords() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedMood = filterMood.value;
                
                let records = getRecords();
                
                if (searchTerm) {
                    records = records.filter(record => 
                        record.date.includes(searchTerm) || 
                        record.notes.toLowerCase().includes(searchTerm) ||
                        record.shape.toLowerCase().includes(searchTerm) ||
                        record.color.toLowerCase().includes(searchTerm) ||
                        record.smell.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (selectedMood) {
                    records = records.filter(record => record.mood === selectedMood);
                }
                
                renderRecords(records);
            }
            
            searchInput.addEventListener('input', filterRecords);
            filterMood.addEventListener('change', filterRecords);
            
            // 导出功能
            const exportDataBtn = document.getElementById('export-data');
            const exportModal = document.getElementById('export-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const exportCSVBtn = document.getElementById('export-csv');
            const exportJSONBtn = document.getElementById('export-json');
            
            exportDataBtn.addEventListener('click', function() {
                exportModal.classList.remove('hidden');
            });
            
            closeModalBtn.addEventListener('click', function() {
                exportModal.classList.add('hidden');
            });
            
            exportCSVBtn.addEventListener('click', function() {
                const records = getRecords();
                if (records.length > 0) {
                    exportToCSV(records);
                    exportModal.classList.add('hidden');
                    showToast('CSV文件导出成功');
                } else {
                    showToast('没有记录可导出', false);
                }
            });
            
            exportJSONBtn.addEventListener('click', function() {
                const records = getRecords();
                if (records.length > 0) {
                    exportToJSON(records);
                    exportModal.classList.add('hidden');
                    showToast('JSON文件导出成功');
                } else {
                    showToast('没有记录可导出', false);
                }
            });
            
            // 点击模态框外部关闭
            exportModal.addEventListener('click', function(e) {
                if (e.target === exportModal) {
                    exportModal.classList.add('hidden');
                }
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                renderCharts();
            });
        });
    </script>
</body>
</html>
